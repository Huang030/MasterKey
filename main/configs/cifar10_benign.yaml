program: benign_train.py
method: grid
name: clean
metric:
    name: acc
    goal: maximize
parameters:
    dataset:
        value: cifar10
    seed:
        value: 0
    lr_method:
        values: ['fix-lr']
    lr:
        values: [0.01]
    target_lr:
        values: [0.02]
    gamma:
        values: [1]
    momentum: 
        values: [0.9]
    decay: 
        values: [0.0005]
    batch_size:
        values: [64]
    test_batch_size:
        values: [1024]
    num_worker:
        value: 8
    poison_start_epoch:
# poison_start_epoch作为参考使用，并不作为实验参数
        values: [1799]
    epochs:
# 总训练epochs
        values: [1800]
    poison_epochs:
# 总投毒epochs
        values: [200]
    num_total_participants:
        value: 100
    num_adversaries:
        values: [1]
    num_sampled_participants:
        value: 10
    sample_method:
        values: ['random']
    sample_poison_ratio:
        values: [0]
    dirichlet_alpha:
        values: [0.9]
    retrain_times:
        values: [2]
    is_poison:
        value: false
    attacker_retrain_times:
        values: [2]
    save_every:
        value: 100
    atk_model_epochs:
        value: [2]
    atk_model_lr:
        value: [0.0001]
    eps:
        value: [0.3]
    agg_method:
        values: ['avg']
    clip_factor:
        values: [1]
    bkd_ratio:
        values: [0.5]
    load_benign_model:
        values: false
    